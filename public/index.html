<!DOCTYPE html>
<html ng-app="green-stand">
  <head>

    <title>GreenStand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- CSS links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css" integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

<!-- js links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular-route.js"></script>

<!-- local js files -->
    <script src="/js/green-stand.module.js" charset="utf-8"></script>
    <script src="/js/green-stand.main.controller.js" charset="utf-8"></script>
  </head>

  <body>

    <div class="title-bar" data-responsive-toggle="main-nav" data-hide-for="large">
      <div class="row">
        <div class="small-9 medium-10 columns">
          <div class="title-bar-title row column">
            <span>
              <button class="menu-icon dark" type="button" data-toggle="main-nav"></button>
            </span>
            <strong class="brand-text">GreenStand</strong>
          </div> <!-- title-bar-title -->
          <div class="row column">
            <p class="mobile-header-text">Nurturing nature and social welfare from the roots up.</p>
          </div> 
        </div> <!-- small-10 -->
        <div class="small-3 medium-2 columns">
          <img class="img-full-width" src="./images/logo-144px.png" alt="GreenStand">
        </div>   
      </div> <!-- row -->
    </div> <!-- title-bar -->

    <div class="row header">
      <div class="large-2 columns show-for-large">
        <a ng-href="#!/">
          <img class="img-full-width" src="./images/logo-144px.png" alt="GreenStand">
        </a>
      </div>
      <div class="large-10 columns">
        <div class="row column show-for-large">
          <h5 class="header-text">Nurturing nature and social welfare from the roots up.</h5>
        </div>
        <nav class="row column" id="main-nav"> <!-- nav-row -->
          <ul class="dropdown vertical large-horizontal menu data-dropdown-menu">
            <li class="menu-text brand-text show-for-large">
              <h2>GreenStand</h2>
            </li>
            <li><a ng-href="#!/">Home</a></li>
            <li><a ng-href="#!/about">About</a></li>
            <li><a ng-href="#!/tree-tracker">Tree Tracker</a></li>
            <li><a ng-href="#!/get-involved">Get Involved</a></li>
          </ul>
        </nav> <!-- nav-row --> 
      </div> <!-- header-text and nav column -->
    </div> <!-- header -->

    <ng-view>See the app...</ng-view>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js" integrity="sha256-Nd2xznOkrE9HkrAMi4xWy/hXkQraXioBg9iYsBrcFrs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/plugins/foundation.util.mediaQuery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/plugins/foundation.util.triggers.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
